<!DOCTYPE html>
<html lang="en">

{% include "partials/header.html" %}

<body>

    <div id="wrapper">

        {% include "partials/navbar.html" %}

        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">    
                        {% block body %}{% endblock %}

                            <!-- Debug output -->
                            {% if debug %}
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Debug</h5>
                                    <pre class="bg-light border p-3"><code>{{debug}}</code></pre>
                                </div>
                            </div>
                            {% endif %}
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    {% include "partials/footer.html" %}

</body>

</html>
